<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="WEB-INF/layout/default.xhtml">

                    
        <ui:define name="leftContent">     

            <h:dataTable value="#{mainController.tasks}" var="task" class="table table-dark">
                <h:column>#{task.name}</h:column>
            </h:dataTable>
            
        </ui:define>

        <ui:define name="rightContent">
            <h:form>
                <div class="form-group">
                    <label for="name">Task</label>
                    <h:inputText class="form-control" required="true" id="name" value="#{toDoTask.name}" />                       
                </div>
                <h:commandButton class="btn btn-success" value="Speichern" action="#{mainController.addTask(toDoTask)}"></h:commandButton>
            </h:form>
        </ui:define>        
                    
    </ui:composition>                
                    
</html>
